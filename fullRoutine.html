<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Semseter Routine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills"> 
            <li class="nav-item">
                <a href="./index.html" class="nav-link">Today's Routine</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Full Routine</a>
            </li>
        </ul>
    </header>
    <main class="container fs-6 fs-sm-3 fs-md-1 fs-lg-1 fs-xl-2">
        <div class="container rounded border table-responsive " id="table-wrapper">
        </div>
        <div class="form-floating mb-3 ">
        <select id="select-semseter" class="form-select mt-5">
            <option value="1">Semester 1</option>
            <option value="3" selected>Semester 3</option>
            <option value="5">Semester 5</option>
        </select>
        <label for="select-semseter">Select Semester</label>
        </div>

        <!-- Styled Submit Button -->
        <div class="d-grid gap-2 mb-4 ">
            <button id="semester-submit-btn" class="btn btn-outline-primary btn-lg shadow-sm">
                <i class="bi bi-send-fill"></i> Submit
            </button>
            </div>

    </main>
    
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="fullRoutine.js"></script>
</body>
</html>
